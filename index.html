<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://mbedon.github.io/FM04_NFT_preview_card_component/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
      <div class="image">
        <img class="img-equilibrium"  src="https://mbedon.github.io/FM04_NFT_preview_card_component/images/image-equilibrium.jpg" alt="image of NFT equilibrium">
        <div class="img-active">
          <img class="img-eye" src="https://mbedon.github.io/FM04_NFT_preview_card_component/images/icon-view.svg" alt="enlarge view">
        </div>   
      </div>
    <div class="content-text">
      <h2 class="product">Equilibrium #3429</h2>
      <p class="information">Our Equilibrium collection promotes balance and calm.</p>
      <div class="value-time">
        <div class="value">
          <img class="img-ethereum" src="https://mbedon.github.io/FM04_NFT_preview_card_component/images/icon-ethereum.svg" alt="ethereum icon">
          <p class="ethereum">0.041 ETH</p>
        </div>
        <div class="time">
          <img class="img-clock"  src="https://mbedon.github.io/FM04_NFT_preview_card_component/images/icon-clock.svg" alt="clock icon">
          <p class="time-left">3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img class="user-avatar" src="https://mbedon.github.io/FM04_NFT_preview_card_component/images/image-avatar.png" alt="user avatar">
        <p class="copyright">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  

  

  
  
  
  

</body>
</html>
